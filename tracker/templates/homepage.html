         <link href="{% static 'css/style.css' %}" rel="stylesheet">

                </div>

                        {% csrf_token %}
                        <table class="center">
                            {{ purchase_form }}
                            <!-- {{ purchase_form.errors}} -->
                        </table> </br>

                    </form>

                </div>
            </div>
        </div>

                    <button id="1_25" type="button" class="button btn btn-primary">Last 25 Days</button>
