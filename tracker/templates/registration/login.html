<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Authenticate</title>
    </head>

    <body class="lighter_background">

        <div class="container-fluid body_background">

            <div class="row">

                <div class="col-sm-12 position_login_elements">

                    <div id="login" class="login_div">

                        <p>Please log in using your credentials below:</p>
                        </br>

                        <form class="form-horizontal" name="LoginForm" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% if next %}
                            <input type="hidden" name="next" value="{{ next }}" />
                        {% endif %}
                            <!-- <label class="control-label" for="username">Username</label> -->
                            <div>
                                <input type="text" id="username" class="form-control" name="username"  placeholder="Username...">
                            </div>
                        <div>
                            <!-- <label class="control-label" for="password">Password</label> -->
                            <div>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password...">
                            </div>
                        </div>
                            <div>
                                <button type="submit" class="login_button btn-success btn">Login</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
