<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A spending tracker for finances.">
        <meta name="author" content="Brendan Dagys">

        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- CODE FOR DATEPICKER -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
                $('#datepicker').datepicker({dateFormat: 'yy-mm-dd'});
            } );
        </script>

        <script>
            $( function() {
                $('#datepicker_2').datepicker({dateFormat: 'yy-mm-dd'});
            } );
        </script>

        <title>List of Transactions</title>

    </head>

    <body class="white_background">

        <div class="container-fluid">

            <div class="floating_bar row">

                <div class="navigation_link col-sm-12">
                    <div>
                        <a id="homepage_link" class="homepage_link" href="{% url 'homepage' %}">Enter Purchase/View Charts</a>
                    </div>
                </div>

                <div class="col-sm-12">
                    <b><h2 id="total_spent" class="total_spent"></h2></b>
                </div>

            </div>

        </div>

        <div class="main_container container-fluid">

            <div class="container-fluid">
                <form id="account_form" action="" method="POST">
                    {% csrf_token %}
                    <table class="center">
                        {{ account_form }}
                    </table>
                </form>
            </div>

            <span style="text-align:center;"><h3 id="accounts_sum"></h3></span>

            <hr />

            <table style="width:100%;">

                <tr>
                    <td colspan="2" style="width:100%; text-align:center; padding-bottom:10px;">
                        <a id="No Filter" class="no_filter" href="">NO FILTER</a>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="width:100%; text-align:center;">
                        <p class="filter_headers">Categories</p>
                    </td>
                </tr>

                {% for filter_tuple in purchase_categories_tuples_list %}
                    <tr>
                        <td style="width:50%; text-align:right; padding-right:10px;">
                            <a id="{{filter_tuple.0}}" href="">{{filter_tuple.0}}</a>
                        </td>
                        <td style="width:50%; text-align:left; padding-left:10px;">
                            <a id="{{filter_tuple.1}}"  href="">{{filter_tuple.1}}</a>
                        </td>
                    </tr>
                {% endfor %}

            </table>

            <br />

            <div class="row">
                <div class="col-sm-4"></div>

                <div align="center" class="col-sm-2">
                      <p><b><small>From</small></b></p>
                      <input style="text-align:center; width:112.5px;" class="form-control" placeholder="Date..." type="text" id="datepicker">
                </div>

                <div align="center" class="col-sm-2">
                      <p><b><small>To</small></b></p>
                      <input style="text-align:center; width:112.5px;" class="form-control" placeholder="Date..." type="text" id="datepicker_2">
                </div>

                <div class="col-sm-4"></div>
            </div>

        <hr>

            <div class="purchase_list_div col-sm-12">

                <h1 id="purchase_list_header" class="purchase_header">Purchases List </h1>

                <div id="purchase_list_div"></div>

                <!-- <h4 class="no_purchases">There are no purchases recorded.</h1> -->


            </div>

        </div>
    </div>

</body>

</html>

<script type="text/javascript">

    $(document).ready(function() {

        // Initial indication of the applied filters
        var purchase_category_filters = '{{purchase_category_filters}}'.replace(/&#39;/g, ''); // Use regex to replace weird characters, globally (replace affects 1st instance only when a string argument)
        purchase_category_filters = purchase_category_filters.slice(1, purchase_category_filters.length - 1).split(', '); // Python list comes through as string, so remove the enclosing '[' and ']' | .split() turns string into Array
        // Indicate the selected filters
        purchase_category_filters.forEach(function(item, index) { // Simpler than using JQuery
            $('a[id="' + item + '"]').addClass('green_filters');
        });

        // Set the date filters
        $('#datepicker').val('{{start_date}}');
        $('#datepicker_2').val('{{end_date}}');


        get_accounts_sum = function() {
            $.ajax({
                type: 'GET',
                url: 'get_accounts_sum/',
                data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
                success: function(response) {
                    console.log('Retrieved accounts sum!');
                    console.log(response);
                    $('#accounts_sum').html(response);
                }
            });
        }

        // Populate the Accounts sum value upon initial page load
        get_accounts_sum();


        // General function to fetch the Queryset and populate the page with it
        get_queryset = function() {
            $.ajax({
                type: 'GET',
                url: 'get_purchases/',
                data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
                success: function(response) {
                    console.log('Retrieved purchases!');
                    console.log(response); // object

                    $('#total_spent').html(response['purchases_sum']); // Set the total amount spent

                    $('#purchase_list_div').html('');
                    $('#purchase_list_div').html(
                        function() {
                            let purchase_list = '<ul class="list_container">';
                            $.each(response['data'], function(index, value) {
                                let date = value.date;
                                let time = value.time;
                                let amount = value.amount;
                                let category = value.category_id;
                                let amount_2 = value.amount_2;
                                let category_2 = value.category_2_id;
                                let item = value.item;
                                let description = value.description;
                                let category_spacer = ' ';
                                let description_spacer = '';

                                if (category_2 === null) {
                                    category_2 = '';
                                }
                                else {
                                    category_spacer = ' | ';
                                }
                                if (amount_2 === null) {
                                    amount_2 = '';
                                }
                                else {
                                    amount_2 = '+ $'.concat(amount_2);
                                }
                                if (description !== '') {
                                    description_spacer = ' | ';
                                }

                                purchase_list = purchase_list.concat('<li class="purchase_list_items">');
                                purchase_list = purchase_list.concat(`<h5><b>${date}, ${time}</b>: <span class="blue_text">$${amount} ${amount_2}</span></h5>`);
                                purchase_list = purchase_list.concat(`<h5><u>${category}</u>${category_spacer}<u>${category_2}</u> | <b>${item}</b>${description_spacer}<span class="purchase_description"><i>${description}</i></span></h5></li>`);
                            });

                            return purchase_list.concat('</ul>');
                        }
                    );
                }
            });
        }

        // Populate the Purchase list upon initial page load
        get_queryset();


        $('a[id!="homepage_link"]').on('click', function(e) {
            e.preventDefault()

            $(this).blur(); // Without this, the anchor link remains selected after being clicked
            if ($(this).hasClass('green_filters')) {
                $(this).removeClass('green_filters');
            }
            else {
              $(this).addClass('green_filters');
            }

            $.ajax({
                type: 'POST',
                url: 'filters/',
                data: { csrfmiddlewaretoken: '{{ csrf_token }}',
                        'type': 'Category',
                        'id': $(this).attr('id'),
                },
                context: this, // To allow access in the callback functions
                success: function () {
                    console.log('Filter POST successful!');

                    if ($(this).attr('id') === 'No Filter') {
                        $('a[id!="homepage_link"]').removeClass('green_filters');
                    }

                    get_queryset();
                },
                error: function() {
                    console.log('There was an issue updating the filter: ' + $(this).attr('id'));
                }
            });
            return false;
        });


        $('#account_form').find(':input').on('change', function(e) {
            // console.log($(this).attr('id'));

            $.ajax({
                type: 'POST',
                url: 'account_update/',
                data: {
                       csrfmiddlewaretoken: '{{ csrf_token }}',
                       'id': $(this).attr('id'),
                       'value': $(this).val(),
                },
                context: this, // To allow access in the callback functions
                success: function () {
                    console.log($(this).attr('id') + ' updated to: ' + $(this).val());
                    get_accounts_sum();
                },
                error: function () {
                    console.log('There was an issue updating the value for ' + $(this).attr('id'));
                }
            });
        });


        $(document).on('change', '#datepicker, #datepicker_2', function(e) {
            console.log('Start date: ' + $('#datepicker').val());
            console.log('End date: ' + $('#datepicker_2').val());
            // Make sure the start date is not later than the end date
            if($('#datepicker').val() !== '' && $('#datepicker_2').val() !== '' & $('#datepicker').val() > $('#datepicker_2').val()){
                alert('The start date cannot be later than the end date.');
                $(this).val('');
            }
            else if ($('#datepicker').val().length != 0 && $('#datepicker').val().length != 10 || $('#datepicker_2').val().length != 0 && $('#datepicker_2').val().length != 10) {
                alert('\nPlease enter a valid date.');
                $(this).val('');
            }
            else {
                $.ajax({
                    type: 'POST',
                    url: 'filters/',
                    data: { csrfmiddlewaretoken: '{{ csrf_token }}',
                            'type': 'Date',
                            'id': $(this).attr('id'),
                            'filter_value': $(this).val().trim(),
                    },
                    context: this, // Add to context so we can access it in the success callback function
                    success: function(response) {
                        console.log('Date filter POST success: ' + $(this).val());
                        get_queryset();
                    },
                    error: function() {
                        console.log('Error!');
                        alert('Please enter a valid date.');
                        $(this).val('');
                    }
                });
            }
        })

    });

</script>
